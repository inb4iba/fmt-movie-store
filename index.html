<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <link rel="stylesheet" href="src/styles/card.css" />
    <link rel="stylesheet" href="src/styles/modal.css" />
    <title>Lokadora</title>
  </head>
  <body>
    <div id="modal">
      <div id="modal-wrapper">
        <form>
          <div>
            <label for="movie-title-input">Título</label>
            <input
              type="text"
              name="movie-title-input"
              id="movie-title-input"
            />
          </div>
          <div>
            <label for="movie-duration-input">Duração em minutos</label>
            <input
              type="number"
              min="0"
              name="movie-duration-input"
              id="movie-duration-input"
            />
          </div>
          <div style="display: none; position: absolute">
            <label for="movie-score-input">Nota</label>
            <input
              type="number"
              min="0"
              max="5"
              name="movie-score-input"
              id="movie-score-input"
            />
          </div>
          <div>
            <label>Nota</label>
            <div id="form-interactive-score"></div>
          </div>
          <button onclick="registerMovie()" id="movie-register-btn">
            Cadastrar
          </button>
        </form>
      </div>
    </div>

    <header id="user-section">
      <p id="time-watched">Você assistiu <span>0 minutos</span></p>
    </header>

    <main>
      <div class="container">
        <input
          type="search"
          name="search-input"
          id="search-input"
          placeholder="Buscar"
        />
      </div>
      <div id="movies-container" class="container">
        <button onclick="addMovieClicked()" id="add-movie-btn" class="card">
          <i class="ph-plus"></i>
        </button>
      </div>
    </main>

    <script type="module" src="src/scripts/main.js"></script>
  </body>
</html>
