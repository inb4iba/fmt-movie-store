<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lokadora</title>
  </head>
  <body>
    <section id="movie-register">
      <form action="">
        <label for="movie-title-input">Título</label>
        <input type="text" name="movie-title-input" id="movie-title-input" />
        <label for="movie-score-input">Nota</label>
        <input
          type="number"
          min="0"
          max="5"
          name="movie-score-input"
          id="movie-score-input"
        />
        <label for="movie-duration-input">Duração em minutos</label>
        <input
          type="number"
          min="0"
          name="movie-duration-input"
          id="movie-duration-input"
        />
        <button onclick="registerMovie()" id="movie-register-btn">
          Cadastrar
        </button>
      </form>
    </section>

    <input
      type="text"
      name="search-input"
      id="search-input"
      placeholder="Buscar"
    />

    <p id="time-watched">Você assistiu <span>0 minutos</span></p>

    <main>
      <div id="movies-container"></div>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
